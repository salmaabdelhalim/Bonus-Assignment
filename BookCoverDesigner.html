<!DOCTYPE html>
<html>
<head>
	<title>Book Cover Designer</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="BookCoverDesigner.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="BookCoverDesigner.js"></script>
</head>
<body>
	<div class="row">
	<div class="container-fluid col-sm-6 table-success">
		<table class="table table-borderless">
			<tr>
				<td>Book title:</td>
				<td>
					
						<input type="text" name="Book title" id="Booktitle">
					
				</td>
			</tr>
			<tr>
				<td>Book title colour:</td>
				<td>
					
						<input type="text" name="Book title colour" id="col1">
					
				</td>
			</tr>
			<tr>
				<td>Book subtitle:</td>
				<td>
					
					<input type="text" name="Book subtitle" id="Booksubtitle">
					
				</td>
			</tr>
			<tr>
				<td>Book subtitle colour:</td>
				<td>
					
						<input type="text" name="Book subtitle colour" id="col2">
					
				</td>
			</tr>
			<tr>
				<td>Author name:</td>
				<td>
					
					<input type="text" name="Author name" id="Authorname">
					
				</td>
			</tr>
			<tr>
				<td>Author name colour:</td>
				<td>
					
						<input type="text" name="Author name colour" id="col3">
					
				</td>
			</tr>
			<tr>
				<td>Background colour:</td>
				<td>
					
					<input type="text" name="Background colour" id="Backgroundcolour">
					
				</td>
			</tr>
			<tr>
				<td>Publisher:</td>
				<td>
					
					<input type="text" name="Publisher" id="Publisher">
					
				</td>
			</tr>
			<tr>
				<td>Publisher name colour:</td>
				<td>
					
						<input type="text" name="Publisher name colour" id="col4">
					
				</td>
			</tr>
			<tr>
				<td>Publishing year:</td>
				<td>
					
					<input type="text" name="Publishing year" id="Publishingyear">
					
				</td>
			</tr>
			<tr>
				<td>Publishing year colour:</td>
				<td>
					
						<input type="text" name="Book title colour" id="col5">
					
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" class="btn btn-outline-success" id="done">Done</button>
				</td>
			</tr>
		</table>
	</div>
	<div class="container-fluid col-sm-6" id="clr">
		<p id="title" class="display-4 font-weight-bold"></p>
		<p id="subtitle" class="display-4 font-weight-bold"></p>
		<p id="author" class="display-4"></p>
		<p id="publish" class="text-secondary"></p>
		<p id="year" class="text-secondary"></p>
	</div>
	</div>

</body>
</html>
